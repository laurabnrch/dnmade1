<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./assets/"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <img id="5" src="./assets/images/m5.jpg">
            <img id="6" src="./assets/images/m6.jpg">

        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
        <a-light type="directional" position="-2.2 0.15 4.3" rotation="-90 45 0" target="#directionaltarget">
          <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
        </a-light>
  
        <a-plane height="20" width="20" rotation="-90 0 0" src="#5"></a-plane>
        
        <a-sphere position="1 -0.25 0" 
        radius="0.75" 
        color="red"></a-sphere>

        <a-sphere position="-3 0.5 -6" 
        radius="2" 
        color="red"></a-sphere>

        <a-sphere position="0 -0.25 5" 
        radius="2" 
        color="yellow"></a-sphere>

        <a-sphere position="-6 0 -4" 
        radius="1" 
        color="yellow"></a-sphere>

        <a-sphere position="2 0.1 1" 
        radius="0.5" 
        color="green"></a-sphere>

        <a-sphere position="2 -0.3 -5" 
        radius="1.5" 
        color="green"></a-sphere>

        <a-sphere position="-5 0.1 8" 
        radius="4" 
        color="purple"></a-sphere>

        <a-sky src="#5"></a-sky>
        

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>
  
        </a-entity>

    

    


             
        </a-entity>
     

    </a-scene>


</body>

</html>
