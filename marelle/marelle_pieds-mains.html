<!-- LES PIEDS SUIVENT MAINS -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./assets/"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-assets>
            <a-asset-item id="leftfoot" src="../piedgauche.glb"></a-asset-item>
            <a-asset-item id="rightfoot" src="../pieddroite.glb"></a-asset-item>
            <img id="merrrr" src="./assets/images/merrrr.png">
            <img id="texture" src="./assets/images/riche.jpg">
            <img id="texture2" src="./assets/images/bleu.jpg">
            <img id="texture3" src="./assets/images/marron.jpg">
            <img id="texture6" src="./assets/images/violet.jpg">
            <img id="texture7" src="./assets/images/br.jpg">
        </a-assets>

        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
      
     <a-sphere position="0 -0.2 0" 
             radius="0.2" 
             src="#texture7"></a-sphere>
  
     <a-sphere position="0.65 -0.35 0 " 
             radius="0.35" 
             src="#texture6"></a-sphere>
  
  
     <a-sphere position="1.6 -0.55 0.5" 
             radius="0.55" 
             src="#texture"></a-sphere>
  
          
    
     <a-sphere position="2.55 -0.8 2 " 
                  radius="0.8" 
                  src="#texture2"></a-sphere>
  
       
  
     <a-cylinder position="3.5 -0.5 4" 
                    radius="1" 
                    height="1" 
                    color="white"
                    src="#texture3"></a-cylinder>

     <a-sky src="#merrrr"></a-sky>
        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
